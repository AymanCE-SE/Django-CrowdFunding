<!-- templates/projects/project_list.html -->

{% extends 'base_generic.html' %}

{% block content %}
  <h1>All Projects</h1>
  <ul>
    {% for project in projects %}
      <li>
        <a href="{% url 'project_detail' pk=project.pk %}">{{ project.title }}</a>
        <!-- You can display other project details here, like description, target, etc. -->
      </li>
    {% empty %}
      <p>No projects available.</p>
    {% endfor %}
  </ul>
{% endblock %}
