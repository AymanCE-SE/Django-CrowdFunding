<div>
  <h1 class="h2 mb-2">{{ project.title }}</h1>


  <p class="text-muted mb-0">
    <i class="fas fa-calendar-alt me-2"></i>Created {{ project.created_at|date }}
  </p>
</div>
{% if is_owner %}
<div class="dropdown">
  <button
    class="btn btn-outline-secondary dropdown-toggle"
    type="button"
    data-bs-toggle="dropdown">
    <i class="fas fa-cog"></i>
  </button>
  <ul class="dropdown-menu dropdown-menu-end">
    <li>
      <a
        class="dropdown-item text-primary"
        href="{% url 'projects:edit_project' pk=project.pk %}">
        <i class="fas fa-edit me-2"></i>Edit Project
      </a>
    </li>
    {% if project.can_be_deleted %}
    <li>
      <a
        class="dropdown-item text-danger"
        href="{% url 'projects:delete_project' pk=project.pk %}">
        <i class="fas fa-trash me-2"></i>Delete Project
      </a>
    </li>
    {% endif %}
  </ul>
</div>
{% else %}
<button type="button" class="btn btn-outline-danger report-btn" data-bs-toggle="modal" data-bs-target="#reportModal" data-type="project" data-id="{{ project.id }}">
<i class="fa-solid fa-flag" style="color: #a80000;"></i>
<span class="visually-hidden">Report Project</span>
</button>
{% endif %}
